<div class="mb-3">
    <input [class.is-invalid]="control.touched && control.invalid" type={{type}} class="form-control" name="password"
        [formControl]="control" placeholder={{label}}>

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{label}}
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
        password do not match
    </div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        {{label}} must be a least {{control.errors?.['minlength'].requiredLength}} characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        {{label}} must be a most {{control.errors?.['maxlength'].requiredLength}} characters
    </div>

</div>
