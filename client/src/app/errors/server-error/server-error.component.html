<h4>Internal server error</h4>
<ng-container *ngIf="error">
    <h5 class="ext-danger">Error:{{error.message}}</h5>
    <p class="font-weight-bold">Not Angular. Server error</p>
    <p style="font-weight: bold;">Stack trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}</code>
</ng-container>
